<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <h1>Dynamic Quote Generator</h1>
    
    <!-- Category selection -->
    <div class="category-section">
      <label for="categoryFilter">Select Category:</label>
      <select id="categoryFilter" onchange="filterQuotes()">
        <option value="all">All Categories</option>
      </select>
      <span id="categoryCount" class="category-count"></span>
    </div>
    
    <!-- Quote display -->
    <div id="quoteDisplay" class="quote-display">
      <p id="quoteText">Click "Show New Quote" to display a quote!</p>
      <p id="quoteCategory"></p>
    </div>
    
    <!-- Controls -->
    <div class="controls">
      <button id="newQuote">Show New Quote</button>
      <button id="addQuoteBtn">Add New Quote</button>
    </div>
    
    <!-- Import/Export Controls -->
    <div class="storage-controls">
      <h3>Data Management</h3>
      <div class="controls">
        <button id="exportBtn">Export Quotes</button>
        <input type="file" id="importFile" accept=".json" style="display: none;" />
        <button id="importBtn">Import Quotes</button>
        <button id="clearBtn">Clear All Data</button>
      </div>
    </div>
    
    <!-- Form container (initially hidden) -->
    <div id="addQuoteForm" class="form-container" style="display: none;"></div>
    
   
    
    <script src="script.js"></script>
  </body>
  </html>
